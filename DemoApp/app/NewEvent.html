<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="UTF-8">
    <title>Create Event</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body>
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="EventDetails.html">Event Registration</a></li>
            </ul>
        </div>
    </div>
    <style>input.ng-invalid.ng-dirty {background-color: pink}</style>
    <div ng-controller="EditEventCtrl">
        <div class="container">
            <h1>New Event</h1>
            <hr/>
            <form name="newEventForm">
                <fieldset>
                    <label for="eventName">Event Name:</label>
                    <input id="eventName" type="text" required ng-model="event.name" placeholder="Name of your event..."/>
                    <label for="eventDate">Event Date:</label>
                    <input id="eventDate" type="text" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="event.date" placeholder="Format (dd/mm/yyyy)..."/>
                    <label for="eventTime">Event Time:</label>
                    <input id="eventTime" type="text" ng-model="event.time" placeholder="Start time"/>
                    <label for="eventLocation">Event Location:</label>
                    <input id="eventLocation" type="text" ng-model="event.location.address" placeholder="Address"/>
                    <br/>
                    <input id="eventCity" type="text" ng-model="event.location.city" class="input-small" placeholder="City"/>
                    <input id="eventCountry" type="text" ng-model="event.location.country" class="input-small" placeholder="Country"/>

                    <label for="eventImgUrl">Image:</label>
                    <input id="eventImgUrl" type="url" ng-model="event.imageUrl" class="input-xlarge" placeholder="Url of image">
                </fieldset>

                <img ng-src="{{event.imageUrl}}" src="" />
                <br/>
                <br/>

                <button type="submit" disabled="true" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" class="btn btn-primary">Save</button>
                <button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
            </form>
        </div>
    </div>
</div>

<script src="/lib/jquery.min.js"></script>
<script src="/lib/underscore-1.4.4.min.js"></script>
<script src="/lib/bootstrap.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular/angular-resource.js"></script>
<script src="/lib/angular/angular-sanitize.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/EventCtrl.js"></script>
<script src="/js/controllers/EditEventCtrl.js"></script>
<script src="/js/services/EventData.js"></script>
<script src="/js/filters.js"></script>
</body>
</html>
